<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Manufacturing+Consent&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Tik Tak Toe</title>
</head>

<body>
    <div class="mainContainer">
        <h2>Tic Tac Toe</h2>
        <div class="msgContainer">
            <div class="message message-hidden">
                <div class="cross"><img src="cross.svg" alt=""></div>
                <div class="messageText"></div>
            </div>
        </div>
        <div class="container">
            <div class="gameSpace">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div class="btn">
            <button class="newGameBtn">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
